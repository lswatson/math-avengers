<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play|Math Avengers</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">Math Avengers
      </div>
      <div class="header-navigation">
        <div>
          <a href="ma-homepage.html">Home</a>
        </div>
        <div>
          <a href="ma-playPage.html">Play</a>
        </div>
        <div>
          <a href="ma-aboutPage.html">About</a>
        </div>
      </div>
    </header>

    <div class="play-container">
      <div class="sidebar">
        <div class="infinity-stones">
          <p class="collect">Collect the infinity stones</p>

          <div class="space-stone">
            <img src="images/infinity-stone-space.png" alt="Space">
          </div>
          <div class="mind-stone">
            <img src="images/infinity-stone-mind.png" alt="Mind">
          </div>
          <div class="power-stone">
            <img src="images/infinity-stone-power.png" alt="Power">
          </div>
          <div class="reality-stone">
            <img src="images/infinity-stone-reality.png" alt="Reality">
          </div>
          <div class="time-stone">
            <img src="images/infinity-stone-time.png" alt="Time">
          </div>
          <div class="soul-stone">
            <img src="images/infinity-stone-soul.png" alt="Soul">
          </div>

        </div>
        <div class="sidebar-hover-message">
          <p>(hover msg: explain each infinity stone)</p>
        </div>
      </div>

      <div class="main-play">
        <div class="question-instruction">
          <p class=>Find the answer to the following question.</p>
        </div>
        <div class="question-container">
          <div class="question">
            <p>128 + 111 =</p>
          </div>
          <div class="multiple-choice">
            <button type="button" name="ChoiceA">A</button>
            <button type="button" name="ChoiceB">B</button>
            <button type="button" name="ChoiceC">C</button>
            <button type="button" name="ChoiceD">D</button>
          </div>
          <div class="answer-message">(insert: message saying correct or incorrect answer)</div>
        </div>
        </div>

    </div>








    <footer>Copyright Â© 2019 Math Avengers</footer>

  </body>
</html>
